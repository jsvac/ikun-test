    <script type="text/javascript">
        function checkLogin() {
            if (document.frm.userName.value == "") {
                alert("用户名称不能为空！");
                document.frm.userName.focus();
                return false;
            }
            if ((document.frm.userName.value != "ikun") && (document.frm.userName.value != "IKUN")) {
                alert("用户名或密码错误！");
                document.frm.userName.focus();
                return false;
            } else if (document.frm.password.value == "") {
                alert("密码不能为空！");
                document.frm.password.focus();
                return false;
            } else if ((document.frm.userName.value != "ikun") && (document.frm.userName.value != "IKUN")) {
                alert("用户名或密码错误！");
                document.frm.password.focus();
                return false;
            }

        }
